<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <section class="card">
        <section class="card-content">

                        <img src="imgs/logo_linkedin.png" alt="logo-linkedin">
                    </a>
                    <a href="mailto:gisella_caldeira13@hotmail.com">

                    </a>
                </div>

                <div class="buttons">
                    <div class="button-portifolio">
                        <a href="https://www.behance.net/1f618745" class="text-portifolio">Portifolio</a>
                    </div>

                    <div class="button-git">
                        <a href="https://github.com/gigicx13" class="text-git">Github</a>
                    </div>

            </div>

            <div class="profile-picture">
                <img src="imgs/perfil.png" alt="Gisella Medeiros">

        </section>
